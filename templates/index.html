{% extends "base.html" %} 

    {% block content %} 

    <aside>
        <h2>Add book to library</h2>
        <form action="/home" method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre">
            <input type="submit" value="Add Book">
        </form>
    </aside>

    <h2>Book List</h2>

    {% for book in book_list %} 
    <h3><a href="/home/{{book_list.index(book)}}"> {{book.title}}, {{book.author}}</a></h3>
    {% if book.checked_out %} 
    <span>Checked out: &#9989;</span>

    {% endif %} 
    <div>
        <form class="form-inline" action="/home/delete/{{ book_list.index(book) }}" methods="POST">
            <input type="submit" value="Delete" id="Delete">
        </form>
    </div>
    <div>
        <form class="form-inline" action="/home/books/{{ book_list.index(book) }}" methods="POST">
            <input type="radio" name="book" value="{{ loop.index0 }}" onclick="this.form.submit();"> Check-in <br>
        </form>
    </div>

    {% endfor %} 





    {% endblock %}
