{% extends "base.html" %} 

    {% block content %} 
    <section class="book_details">
        <h1>Book details</h1>

            <h4>Title: {{ book.title }}</h4>
            <h4>Author: {{ book.author }}</h4>
            <h4>Genre: {{ book.genre }}</h4>
            <div>

                <h4>Checked out: </h4>
                {% if book.checked_out %} 
                <span>&#9989;</span>
                {% endif %} 
                {% if not book.checked_out %} 
                <span>&#10060;</span>
                {% endif %} 
            </div>
            
    </section>



    {% endblock %}
